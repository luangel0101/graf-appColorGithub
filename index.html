<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector de Color RGB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rgb-card text-center">

        <h2>Selector de Tonalidad RGB</h2>
        <hr>

        <!-- Color Picker -->
        <div class="mb-3">
            <label class="form-label fw-bold">Selector de color</label><br>
            <input type="color" id="colorPicker" value="#000000">
        </div>

        <!-- Recuadro de color -->
        <div id="colorBox"></div>

        <!-- Valores -->
        <h5 class="mt-3">RGB: <span id="rgbValue">rgb(0,0,0)</span></h5>
        <h5>HEX: <span id="hexValue">#000000</span></h5>

        <!-- Controles RGB -->
        <div class="mt-4">

            <!-- Rojo -->
            <label>Rojo</label>
            <input type="range" class="form-range" min="0" max="255" id="red">
            <input type="number" class="form-control text-center" id="redNum" min="0" max="255">

            <!-- Verde -->
            <label class="mt-3">Verde</label>
            <input type="range" class="form-range" min="0" max="255" id="green">
            <input type="number" class="form-control text-center" id="greenNum" min="0" max="255">

            <!-- Azul -->
            <label class="mt-3">Azul</label>
            <input type="range" class="form-range" min="0" max="255" id="blue">
            <input type="number" class="form-control text-center" id="blueNum" min="0" max="255">

        </div>

    </div>
</div>

<!-- JS propio -->
<script src="script.js"></script>
</body>
</html>
